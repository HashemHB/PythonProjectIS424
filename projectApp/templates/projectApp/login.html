{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load bootstrap5 %} {% bootstrap_css %}
    <style>
      @keyframes fadeIn {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }

      .fade-in {
          animation: fadeIn 2s ease-in-out;
      }
  </style>
  </head>
  <body
    class="d-flex flex-column align-items-center vh-100 justify-content-center bg-success fade-in"
  >
    <a class="navbar-brand" href="{% url 'products' %}">
      <img
        src="{% static 'projectApp/images/logo.png' %}"
        style="height: 200px; width: 200px"
        alt="Logo"
      />
    </a>
    <form method="post" class="w-25 text-white">
      <h2>Login</h2>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          aria-describedby="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          required
        />
      </div>
      <div class="d-flex gap-5 justify-content-center">
        <button type="submit" class="btn bg-white w-25 h3 fw-bold">
          Log in
        </button>
        <a href="/signup" class="btn bg-white w-25 h3 fw-bold">Sign up</a>
      </div>
    </form>
  </body>
  {% for message in messages %}
  <div
    class=" alert-{{ message.tags }} mt-5 h3  text-bg-danger text-white bg-dark px-4 py-2 rounded-3     "
  >
    {{ message }}
  </div>
  {% endfor %}
</html>
